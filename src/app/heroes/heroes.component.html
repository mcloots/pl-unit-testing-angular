<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  @for (hero of heroes; track hero) {
    <li>
      <app-hero [hero]="hero" (delete)="delete(hero)"></app-hero>
    </li>
  }
</ul>
